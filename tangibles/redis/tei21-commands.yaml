#### Example YAML-specified keyboard to command bindings associated with TEI21++ class++
# By Brygg Ullmer, Clemson University and TBD
# Begun 2021-03-07

- {key: L, command: pushLED,      descr: "push"}
- {key: N, command: pullNFCs,     descr: ""}
- {key: d, command: describeHW,   descr: 'Describe: list attached virtual, physical, or textual hardware'}
- {key: h, command: help,         descr: "Help:     list available keybindings and commands"}
- {key: p, command: specPhysical, descr: ""}
- {key: v, command: specVirtual,  descr: ""}
- {key: t, command: specTextual,  descr: ""}
- {key: 1, command: wait1,        descr: "wait 1 second"}
- {key: 2, command: wait2,        descr: "wait 2 seconds"}
- {key: 3, command: wait3,        descr: "wait 3 seconds"}

